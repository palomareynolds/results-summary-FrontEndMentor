<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script&family=Eczar:wght@500;600&family=Hanken+Grotesk:wght@200;400&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="first-column">
      <div class="title-result">
        <p>Your Result</p>
      </div>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="of-100">of 100</p>   
      </div>
      <div>
        <p class="great">Great</p>
      </div>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="second-column">
      <div class="container2"> 
        <p class="summary">Summary</p>

        <div class="rows reaction">
          <div class="inside-rows">
            <p><img src="./assets/images/icon-reaction.svg" alt=""/>
            Reaction</p>
          </div>
          <div class="inside-rows">
            <p class="number">80 <span>/ 100</span></p>
          </div>

        </div>
        <div class="rows memory">
          <div class="inside-rows">
            <p><img src="./assets/images/icon-memory.svg" alt=""/>
            Memory</p>
          </div>
          <div>
            <p class="number">92 <span>/ 100</span></p>
          </div>
        </div>  
        <div class="rows verbal">
          <div class="inside-rows">
            <p><img src="./assets/images/icon-verbal.svg" alt=""/>
            Verbal</p>
          </div>
          <div>
            <p class="number">61 <span>/ 100</span></p>
          </div>
        </div>  
        <div class="rows visual">
          <div class="inside-rows">
            <p><img src="./assets/images/icon-visual.svg" alt=""/>
            Visual</p>
          </div>
          <div>
            <p class="number">72 <span>/ 100</span></p>
          </div>
        </div>          
        <p class="button">Continue</p>

      </div>

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/paloma-reynolds-7170a6216/">Paloma Reynolds</a>.
  </div>
</body>
</html>
